apiVersion: apps/v1
kind: Deployment
metadata:
  name: jwks-server
  namespace: istio-jwt-demo
  labels:
    app: jwks-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jwks-server
  template:
    metadata:
      labels:
        app: jwks-server
    spec:
      containers:
        - name: jwks-server
          image: jwks-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          volumeMounts:
            - name: jwks-data
              mountPath: /usr/share/nginx/html
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: jwks-data
          configMap:
            name: jwks-config
