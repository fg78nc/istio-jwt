apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: backend-vs
  namespace: istio-jwt-demo
spec:
  hosts:
    - "*"
  gateways:
    - jwt-gateway
  http:
    - match:
        - uri:
            prefix: /api
      route:
        - destination:
            host: backend
            port:
              number: 80
    - match:
        - uri:
            prefix: /actuator
      route:
        - destination:
            host: backend
            port:
              number: 80
