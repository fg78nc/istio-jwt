server {
    listen 80;
    server_name _;

    location /jwks.json {
        alias /usr/share/nginx/html/jwks.json;
        default_type application/json;
        add_header Cache-Control "public, max-age=3600";
    }

    location /.well-known/jwks.json {
        alias /usr/share/nginx/html/jwks.json;
        default_type application/json;
        add_header Cache-Control "public, max-age=3600";
    }

    location /health {
        return 200 '{"status":"ok"}';
        default_type application/json;
    }
}
